    properties: {text: Player Name}
    type: Label
  - layout_properties: {grid_position: 'WBSASR,NOATGI'}
    name: board_color_heading
    properties: {text: Board Color}
    type: Label
  - layout_properties: {grid_position: 'WBSASR,AECIRB'}
